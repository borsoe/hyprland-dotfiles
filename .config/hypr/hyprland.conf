input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 10
    border_size = 2
    col.active_border =   $CORAL $INDIGO 0deg
    col.inactive_border = $INACTIVE
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 12
    blur = yes
    blur_size = 8
    blur_passes = 2
    blur_new_optimizations = true

    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = $SHADOW
}

animations {
    enabled = yes

    bezier = workspaceChange, 0, 0.3, 0.27, 1
    bezier = easeInOutExpo, 0.87, 0, 0.13, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = borderangle, 1, 50, linear, loop
    animation = windowsIn, 1, 7, easeInOutExpo, slide
    animation = windowsOut, 1, 20, easeOutExpo, popin
    animation = windowsMove, 1, 5, easeOutExpo, slide
    animation = border, 1, 10, default
    animation = fade, 1, 10, easeOutExpo
    animation = workspaces, 1, 8, workspaceChange
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
