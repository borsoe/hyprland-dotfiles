# hint: used colors form https://htmlcolorcodes.com/color-names/

$INACTIVE = rgba(303030ee)
$SHADOW = rgba(131313cc)
$CORAL = rgba(ff7f50e8)
$INDIGO = rgba(4b0082cc)
$TOMATO = rgb(ff6347)
$ORANGE_RED = rgb(ff4500)
$PALE_GREEN = rgb(98fb98)
$SEA_GREEN = rgb(2e8b22)

